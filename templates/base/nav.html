{% load static %}
<header class="fixed w-full z-40 top-0 left-0">
    <nav class="bg-white dark:bg-gray-900  border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="{% url 'home' %}" title="Homepage" class="flex items-center">
            <img src="{% static 'images/logo.svg' %}" class="h-8 mr-3" alt="Redo io Logo">
            <span class="self-center text-2xl hidden md:flex font-semibold  whitespace-nowrap text-primary-500">Redo io</span>
            </a>
            <div class="flex md:order-2">
              <a href="{% url 'meeting' %}" class="bg-primary-500 mr-2 md:mr-0 uppercase hover:bg-primary-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                  Request Meeting
              </a>

                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4  border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="{% url 'home' %}" class="navlink pt-3 md:pt-0 md:py-1 {% if request.path == '/' %} active {% endif %}" title="Homepage">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'services' %}" class="navlink pt-3 md:pt-0 md:py-1 {% if request.path == '/services/' %} active {% endif %}" title="Our services">Our Services</a>
                    </li>
                    <li>
                        <a href="{% url 'solutions' %}" class="navlink {% if request.path == '/solutions/' %} active {% endif %} pt-3 md:pt-0 md:py-1" title="Our Software solutions">Our innovations</a>
                    </li>
                    
                    <li>
                        <a href="{% url 'about' %}" class="navlink pt-3 md:pt-0 md:py-1 {% if request.path == '/company/' %} active {% endif %}" title="About Redo io">About us</a>
                    </li>
                    
                    <li>
                        <a href="{% url 'contact' %}" class="navlink {% if request.path == '/contact/' %} active {% endif %} pt-3 md:pt-0 md:py-1 " title="Contact us">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="h-20"></div>
