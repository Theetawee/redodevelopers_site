{% load static %}




<title>{{title}}</title>

<meta name="description" content="{{description}}">


<!-- OG Tags -->
<meta property="og:title" content="{{title}}" />
<meta property="og:url" content="{{request.build_absolute_uri}}" />
<meta property="og:image" content="{% static 'images/180.png' %}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{description}}" />
<meta property="og:locale" content="en_US" />
<meta property="og:site_name" content="Redo Developers">
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@redodevs" />
<meta name="twitter:title" content="{{title}}" />
<meta name="twitter:description" content="{{description}}" />
<meta name="twitter:image" content="{% static 'images/512.png' %}" />
<meta name="twitter:image:alt" content="Redo Developers Inc. Logo" />
<meta property="fb:pages" content="redodevelopersinc" />
